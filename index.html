<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemoon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/img/pokemon-website-logo.png" type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-pokemon d-flex">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="assets/img/pokemon-logo.png" alt="Pokemon" width="230">
            </a>
        </div>
    </nav>

    <header class="mt-5 mb-5">
        <div class="container col-lg-6">
            <div class="input-container d-flex">
                <input type="text" class="form-control border-search" id="pokemon-input-search" placeholder="Search...">
                <button class="search-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-search text-pokemon"
                        viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4 d-flex justify-content-center mb-4 wrapper">
                    <div class="pokemon-card d-flex align-items-center" id="main-container">
                        <div class="pokemon-wrapper">
                            <div class="pokemon-title text-center">
                                <h5 class="card-title">Pikachu</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Electric</h6>
                            </div>
                            <div class="pokemon-image">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                                    alt="pokemon-image" width="130">
                            </div>
                        </div>
                        <div class="pokemon-wrapper">
                            <div class="abilities">
                                <p class="text-center">Abilities</p>
                                <div class="ability-items d-flex justify-content-center flex-wrap">
                                    <span class="badge bg-pokemon2">static</span>
                                    <span class="badge bg-pokemon2">lightning-rod</span>
                                </div>
                            </div>
                            <div class="side-info text-center">
                                <p>HP: <span class="text-muted">35</span></p>
                                <p>EXP: <span class="text-muted">112</span></p>
                            </div>
                            <div class="side-info2 text-center">
                                <p class="btn btn-light">
                                    <span class="text-muted fw-bold">Height</span>
                                    <span>0.4m</span>
                                </p>
                                <p class="btn btn-light">
                                    <span class="text-muted fw-bold">Weight</span>
                                    <span>60kg</span>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-4 d-flex justify-content-center mb-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header bg-pokemon text-center fw-bold text-pokemon">Most Search</div>
                        <ul class="list-group list-group-flush text-center center">
                            <li class="list-group-item">Pikachu</li>
                            <li class="list-group-item">Mewtwo</li>
                            <li class="list-group-item">Charizard</li>
                            <li class="list-group-item">Arceus</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <p class="text-center text-muted" style="margin-top: 55px;">Coming Soon...</p>
    <footer class="text-center text-muted">
        <div class="text-center p-4 bg-pokemon text-pokemon">Â©2022 By <a class="text-reset fw-bold"
                href="https://github.com/hokkyar" style="text-decoration: none;">Hokky Aryasta</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
